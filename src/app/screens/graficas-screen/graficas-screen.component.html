<div class="wrapper">
    <div class="section-home">
      <div class="header-graficas">
        <app-navbar></app-navbar>
      </div>
      <div class="body-home" style="display:flex; align-items: center;">
        <div class="row mt-5 mb-5">
          <div class="col-12">
            <span class="title-perfil">Análisis de datos del sistema</span>
          </div>
        </div>
        <div class="container">
          <div class="row mt-3 mb-5" style="text-align: center;">
            <div class="col-12">
              <div class="alert alert-primary" role="alert">
                <span class="title-table">Análisis de usuarios</span>
              </div>
            </div>
          </div>
          <!-- Home para la sección de gráficas -->
          
          <!-- Gráfica circular y de dona-->
          <div class="row w-100 mt-5 mb-5">
            <div class="col-6 graph">
              <canvas
                baseChart
                width="300"
                height="300"
                type="pie"
                [data]="pieChartData"
                [plugins]="pieChartPlugins"
                [options]="pieChartOption"></canvas>
            </div>
            <div class="col-6 graph">
              <canvas
                baseChart
                width="600"
                height="700"
                type="bar"
                [data]="barChartData"
                [plugins]="barChartPlugins"
                [options]="barChartOption"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
